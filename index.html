<html>
  <head>
    <title>Text Correction</title>
    <script>
      function submitForm() {
	var text = document.querySelector("textarea[name='text']").value;

	var xhr = new XMLHttpRequest();
	xhr.open("POST", "/correct-typo", true);
	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	xhr.onreadystatechange = function() {
	  if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
	    document.querySelector("#corrected-text").innerText = this.responseText;
	  }
        };
        xhr.send("text=" + text);
      }
    </script>
  </head>
  <body>
    <h1>Correct Typos in Your Text</h1>
    <form>
      <textarea name="text"></textarea>
      <br>
      <input type="button" value="Submit" onclick="submitForm()">
    </form>
    <h2>Corrected Text:</h2>
    <p id="corrected-text"></p>
  </body>
</html>
