<html>
  <head>
    <title>Text Correction</title>
    <script>
      function submitForm() {
	var text = document.querySelector("textarea[name='text']").value;

	fetch("/correct-typo", {
	  method: "POST",
	  headers: {
	    "Content-Type": "application/x-www-form-urlencoded"
	  },
	  body: "text=" + text
	})
	  .then(response => response.text())
	  .then(data => {
	    document.querySelector("#corrected-text").innerText = data;
	  });
      }
    </script>
  </head>
  <body>
    <h1>Correct Typos in Your Text</h1>
    <form>
      <textarea name="text"></textarea>
      <br>
      <input type="button" value="Submit" onclick="submitForm()">
    </form>
    <h2>Corrected Text:</h2>
    <p id="corrected-text"></p>
  </body>
</html>
