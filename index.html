<html>
  <head>
    <title>Text Correction</title>
    <script>
      function submitForm() {
	var text = document.querySelector("textarea[name='text']").value;
	
	fetch("/correct-typo", {
	  method: "POST",
	  headers: {
	    "Content-Type": "application/json"
	  },
	  body: JSON.stringify({ text: text})
	})
	  .then(response => response.json())
	  .then(data => {
	    document.querySelector("#corrected-text").innerText = data.corrected_text;
	  });
      }
    </script>
  </head>
  <body>
    <h1>Correct Typos in Your Text</h1>
    <form>
      <textarea name="text"></textarea>
      <br>
      <input type="submit" value="Submit" onclick="submitForm()">
    </form>
    <h2>Corrected Text:</h2>
    <p id="corrected-text"></p>
  </body>
</html>
